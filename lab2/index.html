<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" style="height: 30px" />
      </a>
      <a class="navbar-brand d-none d-lg-block" href="#">Website Name</a>
      <form class="form-inline my-2 my-lg-0 mx-auto d-lg-none">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline my-2 my-lg-0 ml-auto d-none d-lg-flex">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item">
            <button class="btn btn-primary mx-2" type="button">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-success" type="button">Sign Up</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="body d-flex">
      <!-- Sidebar -->
      <div class="bg-light sidebar d-flex flex-column">
        <a href="#" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-book"></i>
          <span>Learning English</span>
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-newspaper"></i>
          <span>News</span>
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-blog"></i>
          <span>Blogs</span>
        </a>
      </div>

      <!-- Main content -->

        <h1>Main Content Area</h1>
        <p>This is the main content area.</p>

        <!-- Carousel -->
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 3"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 4"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 5"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 6"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 7"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"

              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 9"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://via.placeholder.com/800x400"
                alt="Slide 10"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div class="container p-4">
        <div class="row d-flex justify-content-between align-items-center">
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center">
            <a href="#">
              <img src="images/logo.png" alt="Logo" style="height: 40px" />
            </a>

          <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center footer-icon">

            <p>Home</p>

          <div class="col-lg-3 col-md-6 mb-4 mb-md-0 text-center footer-icon">

          </div>
          <div class="col mb-2 mb-md-0">
            <p>&copy; 2024</p>
          </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
