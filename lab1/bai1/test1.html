<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB 1</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bai 1:</h1>
      <div class="form-group">
        <label for="numberInput">Enter positive integer numbers:</label>
        <input type="text" id="numberInput" class="form-control" />
      </div>
      <button onclick="calculate()" class="btn btn-primary">Calculator</button>
      <div id="result" class="mt-3"></div>
    </div>

    <script>
      function calculate() {
        const input = document.getElementById("numberInput").value;
        const numbers = input.split(" ").map(Number);

        let check = false;
        for (const num of numbers) {
          if (isNaN(num) || num <= 0) {
            check = true;
            break;
          }
        }

        if (check) {
          document.getElementById("result").innerText =
            "Input string does not present positive integer numbers";
          return;
        }

        const max = Math.max(...numbers);
        const min = Math.min(...numbers);
        const sum = numbers.reduce((acc, curr) => acc + curr, 0);
        const primes = numbers.filter(isPrime).join(", ");

        document.getElementById("result").innerHTML = `
                <p>Max: ${max}</p>
                <p>Min: ${min}</p>
                <p>Sum: ${sum}</p>
                <p>List of prime numbers: ${primes}</p>
            `;
      }

      function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
    </script>
  </body>
</html>
